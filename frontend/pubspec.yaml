name: saga_frontend_demo
description: A demo frontend application for the saga design pattern.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_hooks: ^0.15.0
  hooks_riverpod: ^0.12.1
  freezed_annotation: ^0.12.0
  json_serializable: ^3.5.0
  dio: ^3.0.10
  google_sign_in: ^4.5.6
  flutter_signin_button: ^1.1.0

dev_dependencies:
  build_runner: ^1.10.6
  freezed: ^0.12.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
